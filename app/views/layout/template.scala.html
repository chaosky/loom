@(title: String, head: Html = Html(""))(content: Html)(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
    <head>
        <title>@title - @Messages("ui.main.title")</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="/assets/stylesheets/main.css?v=1">
        @head
    </head>
    <body>
        <div class="container-fluid">
        @content
        </div>
        @layout.footerjs()
        <script src="/assets/javascripts/lib.js" type="text/javascript"></script>
    </body>
</html>
