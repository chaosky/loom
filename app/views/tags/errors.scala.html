@(form: Form[_])
@if(form.hasErrors) {
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Oh snap!</strong>
        <ul>
        @form.errors.map { error =>
            <li>@Messages(error.key) @Messages(error.message, error.args: _*)</li>
        }
        </ul>
    </div>
}
